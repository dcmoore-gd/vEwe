<html>
	<head>
		<title>vEwe Examples | 202 - Inheritance &amp; Merged Events</title>

		<link type="text/css" rel="stylesheet" href="css/main.css">
		<style type="text/css">
			.tada{
				display: none;
			}
			.stage em{
				color: red;
			}

			/* Don't get dizzy, we're about to spin! */
			@keyframes spintastic{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
			@-webkit-keyframes spintasticWK{
				from{-webkit-transform: rotate(0deg);}
				to{-webkit-transform: rotate(360deg);}
			}
			.spintastic{
				animation: spintastic 5s infinite linear;
				-webkit-animation: spintasticWK 5s infinite linear;
			}
		</style>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script type="text/javascript">
			var viewPrototype, viewPrototypeExtended, view;

			// Define a view prototype
			viewPrototype = {
				'events': [
					['click','.box','hideBox'],
					['click','.tada','showBox']
				],
				'hideBox': function(e){
					// Hide the box and ta-da!
					e.data.$el.find('.box').hide();
					e.data.$el.find('.tada').show();
				},
				'showBox': function(e){
					// Show the box and hide animal
					e.data.$el.find('.tada').hide();
					e.data.$el.find('.box').show();
				}
			}

			// Define a second view prototype
			viewPrototypeExtended = {
				'events': [
					['view.on', 'addSpin'],
				],
				'addSpin': function(e){
					e.data.$el.find('.tada > img').addClass('spintastic');
				}
			}

			// Have the second prototype inherit from the first...
			// and don't lose the first prototype's events
			view = viewFactory.create('inheritAndMergeEvents', viewPrototype, viewPrototypeExtended);
			view.$(function(){
				view.on();
			});
		</script>
	</head>
	<body>
		<div class="stage">
			<h1>202 - Inheritance &amp; Merged Events</h1>
			<figure class="tada">
				<img src="images/frog.png">
				<figcaption>Ta-da!</figcaption>
			</figure>
			<figure class="box">
				<img src="images/box.png">
				<figcaption>What's under the box?</figcaption>
			</figure>
			<p>
				<em>Warning: This example employs a CSS animation so use a big boy browser.</em>
			</p>
		</div>
	</body>
</html>
