<html>
	<head>
		<title>vEwe Examples | 201 - Inheritance</title>

		<link type="text/css" rel="stylesheet" href="css/main.css">
		<style type="text/css">
			.tada{
				display: none;
			}
		</style>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script type="text/javascript">
			var viewPrototype, viewPrototypeExtended, view;

			// Define a view prototype
			viewPrototype = {
				'events': [
					['click','.box','hideBox'],
					['click','.tada','showBox']
				],
				'hideBox': function(e){
					// Hide the box and ta-da!
					e.data.$el.find('.box').hide();
					e.data.$el.find('.tada').show();
				},
				'showBox': function(e){
					// Show the box and hide animal
					e.data.$el.find('.tada').hide();
					e.data.$el.find('.box').show();
				}
			}

			// Define a second view prototype
			viewPrototypeExtended = {
				'events': [
					['view.on','tada'],
					['click','.box','hideBox'],
					['click','.tada','showBox']
				],
				'tada': function(e){
					e.data.$el.find('.tada img').attr('src','images/duck.png');
				}
			}

			// Have the second prototype inherit from the first
			view = viewFactory.create(viewPrototype, viewPrototypeExtended);
			view.$(function(){
				view.on();
			});
		</script>
	</head>
	<body>
		<div class="stage">
			<h1>201 - Inheritance</h1>
			<figure class="tada">
				<img >
				<figcaption>Ta-da!</figcaption>
			</figure>
			<figure class="box">
				<img src="images/box.png">
				<figcaption>What's under the box?</figcaption>
			</figure>
		</div>
	</body>
</html>
