<html>
	<head>
		<title>Backbone Benchmark - Instantiation &amp; Inheritance</title>

		<link type="text/css" rel="stylesheet" href="../css/main.css">

		<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
		<script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
		<script type="text/javascript">
			var i,
				count = 100000,
				start,
				end,
				vEwePrototypeA, 
				vEwePrototypeB, 
				vEwePrototypeC, 
				vEwePrototypeD, 
				views = [],
				results = '';

			// Define a view prototype
			vEwePrototypeA = {
				'events': [
					['render','a'],
					['render','b'],
					['render','c'],
					['render','d']
				],
				'a': function(e){
					return true;
				}
			}

			vEwePrototypeB = {
				'events': [
					['render','a'],
					['render','b'],
					['render','c'],
					['render','d']
				],
				'b': function(e){
					return true;
				}
			}

			vEwePrototypeC = {
				'events': [
					['render','a'],
					['render','b'],
					['render','c'],
					['render','d']
				],
				'c': function(e){
					return true;
				}
			}

			vEwePrototypeD = {
				'events': [
					['render','a'],
					['render','b'],
					['render','c'],
					['render','d']
				],
				'd': function(e){
					return true;
				}
			}

			// Create a view from the view prototype
			start = (new Date()).getTime();
			for(i = 0; i<count; i++){
				views[i] = ((((Backbone.View.extend(vEwePrototypeA)).extend(vEwePrototypeB)).extend(vEwePrototypeC)).extend(vEwePrototypeD))
			}
			end = (new Date()).getTime();
		</script>
	</head>
	<body>
		<div class="stage">
			<h1>Backbone Benchmark - Instantiation &amp; Inheritance</h1>
			<pre id="results"><script type="text/javascript">
				results += 'Iterations: '+count+'\n';
				results += 'Time: '+(end-start)+'(ms)';
				document.write(results);
			</script></pre>
		</div>
	</body>
</html>
