<html>
	<head>
		<title>vEwe Benchmark - Instantiation &amp; Inheritance</title>

		<link type="text/css" rel="stylesheet" href="../css/main.css">

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.js"></script>
		<script type="text/javascript" src="../../js/vewe.js"></script>
		<script type="text/javascript">
			var i,
				count = 100000,
				start,
				end,
				vEwePrototypeA, 
				vEwePrototypeB, 
				vEwePrototypeC, 
				vEwePrototypeD,
				views = [],
				results = '';

			// Define a view prototype
			vEwePrototypeA = {
				'events': [
					['vEwe.on','a'],
					['vEwe.on','b'],
					['vEwe.on','c'],
					['vEwe.on','d'],
				],
				'a': function(e){
					return true;
				}
			}

			vEwePrototypeB = {
				'events': [
					['vEwe.on','a'],
					['vEwe.on','b'],
					['vEwe.on','c'],
					['vEwe.on','d'],
				],
				'b': function(e){
					return true;
				}
			}

			vEwePrototypeC = {
				'events': [
					['vEwe.on','a'],
					['vEwe.on','b'],
					['vEwe.on','c'],
					['vEwe.on','d'],
				],
				'c': function(e){
					return true;
				}
			}

			vEwePrototypeD = {
				'events': [
					['vEwe.on','a'],
					['vEwe.on','b'],
					['vEwe.on','c'],
					['vEwe.on','d'],
				],
				'd': function(e){
					return true;
				}
			}

			// Create a view from the view prototype
			start = (new Date()).getTime();
			for(i = 0; i<count; i++){
				views[i] = vEweFactory.create(vEwePrototypeA, vEwePrototypeB, vEwePrototypeC, vEwePrototypeD);
			}
			end = (new Date()).getTime();
		</script>
	</head>
	<body>
		<div class="stage">
			<h1>vEwe Benchmark - Instantiation &amp; Inheritance</h1>
			<pre id="results"><script type="text/javascript">
				results += 'Iterations: '+count+'\n';
				results += 'Time: '+(end-start)+'(ms)';
				document.write(results);
			</script></pre>
		</div>
	</body>
</html>
