<html>
	<head>
		<title>vEwe Sample - Basic</title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script type="text/javascript">
			// Define a custom view
			viewPrototype = {
				'events': [
					['mousedown','a',function(){ console.log('Stop poking me!'); }],
					['mouseup','a','sayThankYou']
				],
				'sayThankYou': function(){ console.log('Thank you.'); }
			}

			// Define en extension for the custom view
			viewPrototypeExt = {
				'events': [['click','clickity']],
				'clickity': function(){ console.log('Clickity...'); },
				'sayThankYou': function(){ console.log('Thank you too.'); }
			};


			// Use the custom view
			view = viewFactory.create('inheritAndMergeEvents',viewPrototype,viewPrototypeExt);

			view.$(function(){
				view.on();
			});
		</script>
	</head>
	<body>
		Open you browser console and <a href="#">click here</a>.
	</body>
</html>
